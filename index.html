<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>QR code component | Frontend Mentor</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <main>
        <article class="qr-code-card">
            <img class="qr-code-img" src="./assets/imgs/image-qr-code.png" width="288" height="288" alt="image of qr code">
            <div class="qr-code-captions">
                <p class="qr-code-title">
                    Improve your front-end skills by building projects
                </p>
                <p class="qr-code-subtitle">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </article>
    </main>
</body>
</html>
